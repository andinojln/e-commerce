<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/favicon/logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>E-commerce | Carrito</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header-mobile">
                <h1 class="logo">E-commerce</h1>
                <button id="open-menu" class="open-menu">
                    <i class="bi bi-list"></i>
                </button>
            </header>
            <aside>
                <button id="close-menu" class="close-menu">
                    <i class="bi bi-x-lg"></i>
                </button>
                <header>
                    <h1 class="logo">E-commerce</h1>
                    <hr class="hr-header">
                </header>
                <nav>
                    <ul class="menu">
                        <li>
                            <a class="btn-menu btn-back" href="./index.html">
                                <i class="bi bi-arrow-left"></i> Seguir comprando
                            </a>
                        </li>
                        <li>
                            <a class="btn-menu btn-cart btn-cart-center active" href="./cart.html">
                                <i class="bi bi-cart-fill"></i> Carrito
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="footer-text">Copyright © 2023 andinojln</p>
                </footer>
            </aside>
            <main>
                <h2 class="main-title">Carrito</h2>
                <div class="cart-container">
                    <p id="empty-cart" class="empty-cart">
                        El carrito está vacío. <i class="bi bi-exclamation-circle-fill"></i>
                    </p>
                    <div id="cart-products" class="cart-products disabled">

                    </div>
                    <div id="cart-actions" class="cart-actions disabled">
                        <div class="cart-actions-left">
                            <button id="cart-actions-empty" class="cart-actions-empty">Vaciar carrito</button>
                        </div>
                        <div class="cart-actions-right">
                            <div class="cart-actions-total">
                                <p>Total:</p>
                                <p id="total">$3000</p>
                            </div>
                            <button id="cart-actions-buy" class="cart-actions-buy">Comprar ahora</button>
                        </div>
                    </div>
                    <p id="purchased-cart" class="purchased-cart disabled">
                        Gracias por tu compra! <i class="bi bi-bag-heart-fill"></i>
                    </p>
                </div>
            </main>
        </div>
        <script src="./js/cart.js"></script>
        <script src="./js/menu.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
